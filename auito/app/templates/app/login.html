{% extends "app/index.html" %}

{% block content %}
    <form class="w-25" method="post" action="{% url 'app:login' %}">
        {% csrf_token %}
        <div class="form-group mt-5">
            <label for="id_username">Введите имя пользователя</label>
            <input type="text" name="username" class="form-control" id="id_username" placeholder="Username">
        </div>
        <div class="form-group mt-3">
            <label for="id_password">Введите пароль</label>
            <input type="password" name="password" class="form-control" id="id_password" placeholder="*****">
        </div>
        {% if form.errors %}
        <div class="alert alert-danger mt-3" role="alert">
            Ошибка! Пожалуйста, исправьте введенные данные.
        </div>
        {% endif %}
        <div class="form-group row mt-3">
            <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary px-5">Войти</button>
            </div>
        </div>
    </form>
{% endblock content %}
