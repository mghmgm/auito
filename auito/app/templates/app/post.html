{% extends "app/index.html" %}
{% load static %}

{% block content %}
    <div class="card mt-5 w-75">
      <img class="card-img-top" src="{{ post.image.url }}" alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title">{{ post.title }}</h4>
        <p class="card-text">
          {{ post.description }}
        </p>
        <h6 class="card-subtitle mb-2 text-muted">{{ post.pub_date }}, {{ post.author }}</h6>

        {% if is_favorited %}
            <img src="{% static 'app/img/active-like.svg' %}" alt="" width="40px" class="mt-3">
        {% else %}
            <img src="{% static 'app/img/like.svg' %}" alt="" width="40px" class="mt-3">
        {% endif %}

      </div>
    </div>
{% endblock content %}
