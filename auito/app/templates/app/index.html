<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
  <style>
    a {
      text-decoration: none;
    }
    .delete-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    }
    .post-desc {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    }
  </style>
  <title>Auito</title>
</head>
<body>
<header class="mt-3 container">
    <nav class="nav">
      <a class="nav-link fs-5" href="{% url 'app:posts' %}">Новости</a>
      <a class="nav-link fs-5" href="{% url 'app:ads' %}">Объявления</a>
    </nav>
    {% if user.is_authenticated %}
    <a href="{% url 'app:profile' %}"><img src="{% static 'app/img/person-circle.svg' %}" alt="" width="30px" class="justify-self-end"></a>
    {% else %}
    <div>
      <a class="link fs-5" href="{% url 'app:login' %}">Вход</a>
    </div>
    {% endif %}
</header>
  <main class="container">
    {% block content %}

    {% endblock content %}
  </main>
</body>
</html>
